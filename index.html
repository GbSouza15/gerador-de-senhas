<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="./css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="./assets/site.webmanifest">
</head>
<body>

    <header>

        <i class="fa-solid fa-lock fa-2x"></i>
        <p>Password Generator</p>
    </header>

    <main>

        <p class="info">Uma senha é considerada forte quando foge da obviedade, possui no mínimo 10 caracteres, variedade de letras maiúsculas e minúsculas, números e caractere especial.</p>

        <button class="btn-generator">Gerar uma senha</button>

        <p class="password"></p>

    </main>
    
    <script src="./js/app.js"></script>
    <script src="https://kit.fontawesome.com/641a8b4b1f.js" crossorigin="anonymous"></script>
</body>
</html>
